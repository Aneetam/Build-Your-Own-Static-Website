<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/fac54f0bd8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <h1 class="heading">Inspiring quotes to start your day</h1>
        <div class="cards-container">
            <div class="card">
                <div class="card-details-container">
                    <i class="fa fa-quote-left icon icon-lavender"></i>
                    <p class="quote">You have to dream before your dreams come true</p>
                    <p class="name">A.P.J Abdul Kalam</p>
                </div>
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/apj-abudl-kalam-img.png" />
            </div>
            <div class="card">
                <div class="card-details-container">
                    <i class="fa fa-quote-left icon icon-blue"></i>
                    <p class="quote">You have to dream before your dreams come true</p>
                    <p class="name">Albert Einstein</p>
                </div>
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/albert-einstein-img.png" />
            </div>
            <div class="card">
                <div class="card-details-container">
                    <i class="fa fa-quote-left icon icon-violet"></i>
                    <p class="quote">You have to dream before your dreams come true</p>
                    <p class="name">Mahatma Gandhi</p>
                </div>
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/mahatma-gandhi-img.png" />
            </div>
            <div class="card">
                <div class="card-details-container">
                    <i class="fa fa-quote-left icon icon-indigo"></i>
                    <p class="quote">You have to dream before your dreams come true</p>
                    <p class="name">Swami vivekanda</p>
                </div>
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/swami-vivekananda-img.png" />
            </div>
        </div>



    </div>
</body>

</html>
