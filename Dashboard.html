<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="side-bar">
            <h1 class="side-bar-title">Dashboard</h1>
            <div class="options-container">
                <div class="option-container">
                    <i class="fas fa-home option-icon"></i>
                    <p class="option-text">Home</p>
                </div>
                <div class="option-container">
                    <i class="fas fa-download option-icon"></i>
                    <p class="option-text">Downloads</p>
                </div>
                <div class="option-container active-option">
                    <i class="fas fa-star option-icon"></i>
                    <p class="option-text">Favourites</p>
                </div>
                <div class="option-container">
                    <i class="fas fa-cog option-icon"></i>
                    <p class="option-text">Settings</p>
                </div>
            </div>
            <div class="profile-container">
                <img class="profile-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" />
                <p class="profile-name">Sarah Meyers</p>
            </div>
        </div>
        <div class="content">
            <h1 class="section-title">Favourites</h1>
            <h1 class="catergory-title">Cars</h1>
            <div class="images-container">
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" />
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" />
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" />
            </div>
            <h1 class="catergory-title">Bikes</h1>
            <div class="images-container">
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" />
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" />
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" />
            </div>
            <h1 class="catergory-title">Houses</h1>
            <div class="images-container">
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" />
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" />
                <img class="image" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" />
            </div>
        </div>
    </div>
</body>

</html>
